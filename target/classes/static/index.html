<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
<h1>CORS Test Page</h1>
<p>Check the browser console for the API response or CORS error.</p>
<script>
    fetch('http://localhost:8080/getInput/sendMessage')
        .then(response => response.text())
        .then(data => {
            console.log('API Response:', data);
        })
        .catch(error => {
            console.error('There was a CORS error:', error);
        });
</script>
</body>
</html>
